model:
  _target_: LitCVAE
  enc_cond_layer:
  - Falase
  - false
  - false
  - false
  dec_cond_layer:
  - true
  - false
  - false
  - false
  sample_points: 600
  sample_rate: 44100
  lr: 1.0e-05
  duplicate_num: 6
  latent_dim: 128
datamodule:
  _target_: AWKDDataModule
  batch_size: 32
  data_dir: root / "data/AKWF_44k1_600s"
logger:
  _target_: WandbLogger
  project: WavetableVAE
  log_model: True)
trainer:
  _target_: pl.Trainer
  epoch: 10000
  enable_checkpointing: true
  auto_lr_find: true
  auto_scale_batch_size: true
resume: null
save: -ess-yeojohnson-dec1000
seed: 42
debug_mode: true
