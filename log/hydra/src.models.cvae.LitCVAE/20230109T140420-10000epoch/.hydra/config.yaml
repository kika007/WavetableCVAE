model:
  _target_: src.models.cvae.LitCVAE
  enc_cond_layer:
  - Falase
  - false
  - false
  - false
  dec_cond_layer:
  - true
  - false
  - false
  - false
  sample_points: 600
  sample_rate: 44100
  lr: 1.0e-05
  duplicate_num: 6
  latent_dim: 128
datamodule:
  _target_: src.dataio.akwd_datamodule.AWKDDataModule
  batch_size: 32
logger:
  _target_: pytorch_lightning.loggers.wandb.WandbLogger
  save_dir: null
  offline: false
  id: null
  anonymous: null
  project: WavetableVAE
  log_model: true
  prefix: ''
  group: ''
  tags: []
  job_type: ''
trainer:
  _target_: pytorch_lightning.Trainer
  max_epochs: 10000
  enable_checkpointing: true
  auto_lr_find: true
  auto_scale_batch_size: true
callbacks:
  _target_: pytorch_lightning.Callbacks.MyPrintingCallback
resume: null
save: null
seed: 42
debug_mode: true
